<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/b9b5ed8ed9.js" crossorigin="anonymous"></script>


</head>



<body>

    <header>

        <nav class="flex">

            <div class="menu-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

            <h3>Influencer products</h3>
            <ul class="flex" id="menuList">
                <li><a href="#">Home</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Sign up</a></li>
                <li><a href="#">Log in</a></li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-solid fa-cart-shopping"></i></li>
            </ul>

            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>

        </nav>

        <section class="banner flex">
            <div class="left">
                <h1>Start your Journey as <br> Influencer</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br> vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button>Prebook Now </button>
            </div>
            <div class="right">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>

    </header>








</body>


</html>
